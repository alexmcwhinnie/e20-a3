<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<title>Ruthton Roasters - Order</title>
</head>
<body id="order">
	<div id="wrapper">
		<header>
			<h1 class="logoClassYellow">
				<a href = "index.html">Ruthton Roasters</a>
			</h1>
			<div id="contact">
				<ul>
					<li class="email"><a href="emailto:roasters@ruthton.com">roasters@ruthton.com</a></li>
					<li class="phone">(612) 328 0091</li>
				</ul>
			</div>
		</header>
		<nav>
			<ul>
				<li><a href="index.html" id="homelink">Home</a></li>
				<li><a href="about.html" id="aboutlink">About</a></li>
				<li><a href="products.html" id="productslink">Products</a></li>
				<li><a href="order.html" id="orderlink">Order</a></li>
			</ul>
		</nav>
		<div id="content">
			<h2>
				Order Coffee
			</h2>

			<form>
				<fieldset>
					<legend>Contact Information</legend>
					<label for="name">Your name</label> 
					<input type="text" id="name" autofocus>
					<label for="email">Your email</label> 
					<input type="email" id="email">
					<label for="phone">Your phone</label> 
					<input type="tel" id="phone">
				</fieldset>

				<fieldset>
					<legend>Product Information</legend>
					<label for="product">Select your Beans</label>
					<input name="product" list="productsarray" id="product">
					<datalist id="productsarray">

						<label>Or select from the list</label>

						<select name="products" id="products">
							<option selected>Select your Beans</option>
							<option value="Costa Rican">Costa Rica Rio Jorco</option>
							<option value="Guatemalan">Guatemala San Pedro La Laguna</option>
							<option value="Kiboko">Kiboko Peaberry</option>
							<option value="Ethiopian">Ethiopia Kochere</option>
							<option value="Sumatran">Sumatra Mandheling</option>
						</select>
					</datalist>

					<label for="quantity">Quantity (lbs)</label> 
					<input type="number" id="quantity" placeholder="1-75 lbs" min="1" max="75" name="quantity">

					<p>Select the Roast</p> 
					<label>
						<input type="radio" name="roast" value="light" checked>Light Roast
					</label>
					<label>
						<input type="radio" name="roast" value="french">French Roast
					</label>
					<label>
						<input type="radio" name="roast" value="medium">Medium Roast
					</label>
					<label>
						<input type="radio" name="roast" value="dark">Dark Roast
					</label>
				</fieldset>
				<button type="submit" id="submit">Submit</button>
			</form>




		</div>
		<footer>
			<ul>
				<li><a href="#"><img src="images/social-006-round_facebook.png" alt="facebook"></a></li>
				<li><a href="#"><img src="images/social-005-round_twitter.png" alt="twitter"></a></li>
				<li><a href="#"><img src="images/social-009-round_google.png" alt="google"></a></li>
				<li><a href="#"><img src="images/social-038-round_instagram.png" alt="instagram"></a></li>
			</ul>
			<p>
				Ruthton Roasters, All rights reserved 2015
			</p>
		</footer>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
